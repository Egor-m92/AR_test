<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Vertical Video</title>
    
    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* Полноэкранный режим для iOS Safari */
        body {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .status-found { background: rgba(76,175,80,0.9) !important; }
        .status-scanning { background: rgba(255,193,7,0.9) !important; color: #000; }
        
        /* Фикс для полноэкранного canvas */
        a-scene {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0;
            left: 0;
        }
        
        video {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Загрузчик -->
    <div id="loader">
        <div class="spinner"></div>
        <div>Запуск камеры...</div>
        <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">Разрешите доступ к камере</div>
    </div>

    <!-- Статус -->
    <div id="status">Наведите на изображение</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;"
        embedded 
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="video0" 
                src="./video.mp4" 
                preload="auto" 
                loop 
                crossorigin="anonymous" 
                playsinline
                webkit-playsinline
                muted
                style="display:none">
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                id="ar-video-0"
                src="#video0"
                scale="0.5625 1 1"
                position="0 0 0"
                rotation="0 0 0"
                material="shader: flat; transparent: true">
            </a-video>
            
            <a-plane 
                position="0 0 -0.01" 
                scale="0.6 1.05 1" 
                color="#000" 
                opacity="0.3"
                material="shader: flat; transparent: true">
            </a-plane>
        </a-entity>

    </a-scene>

    <script>
        class ARController {
            constructor() {
                this.markers = [
                    { index: 0, videoId: 'video0', name: 'Маркер 1' }
                ];
                
                this.videos = {};
                this.activeMarker = null;
                this.isAudioUnlocked = false;
                this.hasInteraction = false;
                
                this.init();
            }
            
            init() {
                this.cacheVideos();
                this.setupEventListeners();
                this.setupInteractionUnlock();
                this.handleResize();
            }
            
            cacheVideos() {
                this.markers.forEach(marker => {
                    const video = document.getElementById(marker.videoId);
                    if (video) {
                        // Важно: muted обязателен для автозапуска
                        video.muted = true;
                        video.playsInline = true;
                        this.videos[marker.index] = video;
                        
                        // Предзагрузка
                        video.load();
                    }
                });
            }
            
            setupEventListeners() {
                const scene = document.querySelector('a-scene');
                
                scene.addEventListener('arReady', () => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                    }, 500);
                });
                
                scene.addEventListener('arError', (e) => {
                    console.error('AR Error:', e);
                    document.getElementById('status').textContent = 'Ошибка камеры. Перезагрузите страницу';
                    document.getElementById('status').style.background = 'rgba(244,67,54,0.9)';
                });
                
                this.markers.forEach(marker => {
                    const entity = document.querySelector(`[mindar-image-target="targetIndex: ${marker.index}"]`);
                    
                    if (!entity) return;
                    
                    entity.addEventListener('targetFound', () => {
                        console.log(`Найден: ${marker.name}`);
                        this.activeMarker = marker.index;
                        this.updateStatus(`Воспроизведение`, 'found');
                        this.playVideo(marker.index);
                    });
                    
                    entity.addEventListener('targetLost', () => {
                        if (this.activeMarker === marker.index) {
                            console.log(`Потерян: ${marker.name}`);
                            this.activeMarker = null;
                            this.updateStatus('Наведите на изображение', 'scanning');
                            this.pauseVideo(marker.index);
                        }
                    });
                });
                
                // Обработка смены видимости вкладки
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        Object.values(this.videos).forEach(video => video.pause());
                    } else if (this.activeMarker !== null) {
                        this.playVideo(this.activeMarker);
                    }
                });
            }
            
            async playVideo(index) {
                const video = this.videos[index];
                if (!video) return;
                
                try {
                    // Всегда сбрасываем на начало
                    video.currentTime = 0;
                    
                    // Гарантируем muted для автозапуска
                    if (!this.isAudioUnlocked) {
                        video.muted = true;
                    }
                    
                    const playPromise = video.play();
                    
                    if (playPromise !== undefined) {
                        await playPromise;
                        console.log('Видео запущено');
                        
                        // Пробуем включить звук если разблокирован
                        if (this.isAudioUnlocked && video.muted) {
                            video.muted = false;
                        }
                    }
                } catch (err) {
                    console.error('Ошибка воспроизведения:', err);
                    // Fallback: пробуем еще раз с muted
                    video.muted = true;
                    try {
                        await video.play();
                    } catch (e) {
                        this.updateStatus('Нажмите экран для запуска', 'scanning');
                    }
                }
            }
            
            pauseVideo(index) {
                const video = this.videos[index];
                if (!video) return;
                video.pause();
                // Возвращаем muted для следующего autoplay
                if (!this.isAudioUnlocked) {
                    video.muted = true;
                }
            }
            
            setupInteractionUnlock() {
                const unlockHandler = () => {
                    if (this.hasInteraction) return;
                    this.hasInteraction = true;
                    this.isAudioUnlocked = true;
                    
                    // Включаем звук для активного видео
                    if (this.activeMarker !== null) {
                        const video = this.videos[this.activeMarker];
                        if (video) {
                            video.muted = false;
                            console.log('Звук разблокирован');
                        }
                    }
                    
                    this.updateStatus(this.activeMarker !== null ? 'Звук включен' : 'Наведите на изображение', 
                        this.activeMarker !== null ? 'found' : 'scanning');
                };
                
                // Слушаем любое взаимодействие
                document.addEventListener('click', unlockHandler, { once: true });
                document.addEventListener('touchstart', unlockHandler, { once: true });
                document.addEventListener('pointerdown', unlockHandler, { once: true });
            }
            
            handleResize() {
                // Фикс для корректного размера canvas на мобильных
                window.addEventListener('resize', () => {
                    const canvas = document.querySelector('canvas');
                    if (canvas) {
                        canvas.style.width = '100vw';
                        canvas.style.height = '100vh';
                    }
                });
                
                // Начальная установка
                setTimeout(() => {
                    const canvas = document.querySelector('canvas');
                    if (canvas) {
                        canvas.style.width = '100vw';
                        canvas.style.height = '100vh';
                    }
                }, 1000);
            }
            
            updateStatus(text, state) {
                const status = document.getElementById('status');
                status.textContent = text;
                status.className = state === 'found' ? 'status-found' : 'status-scanning';
            }
        }
        
        window.addEventListener('load', () => {
            new ARController();
        });
    </script>
</body>
</html>
