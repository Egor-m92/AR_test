<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Video Marker</title>
    
    <!-- AR.js и A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        #overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 999;
            pointer-events: none;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="overlay">Наведите камеру на маркер</div>

    <a-scene 
        embedded 
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Ассеты -->
        <a-assets>
            <video 
                id="ar-video" 
                src="assets/video.mp4" 
                preload="auto" 
                loop 
                crossorigin="anonymous" 
                playsinline 
                webkit-playsinline
                muted>
            </video>
        </a-assets>

        <!-- Кастомный маркер -->
        <!-- Замените 'custom-marker.patt' на путь к вашему .patt файлу -->
        <a-marker 
            type="pattern" 
            url="assets/pattern-ar_photo.patt"
            emitevents="true"
            id="marker">
            
            <!-- Видео плоскость -->
            <!-- Размеры подбираются под соотношение сторон видео (здесь 16:9) -->
            <a-video 
                src="#ar-video" 
                width="1.125" 
                height="2" 
                position="0 0.5 0" 
                rotation="90 180 0"
                material="transparent: true; opacity: 1">
            </a-video>
            
            <!-- Опционально: фон под видео для лучшей видимости -->
            <a-plane 
                position="0 0.5 -0.01" 
                width="2.1" 
                height="1.225" 
                color="#000"
                rotation="90 180 0">
            </a-plane>
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#marker');
        const video = document.querySelector('#ar-video');
        const overlay = document.querySelector('#overlay');
        let isPlaying = false;

        // Обработка обнаружения маркера
        marker.addEventListener('markerFound', () => {
            overlay.textContent = 'Маркер найден! Воспроизведение...';
            
            // Важно: размутить звук после взаимодействия пользователя
            // На мобильных видео должно начинаться muted
            if (video.muted) {
                video.muted = false;
            }
            
            video.play().then(() => {
                isPlaying = true;
            }).catch(err => {
                console.error('Ошибка воспроизведения:', err);
                // Если autoplay заблокирован, показываем кнопку или инструкцию
                overlay.textContent = 'Нажмите на экран для запуска';
            });
        });

        // Обработка потери маркера
        marker.addEventListener('markerLost', () => {
            overlay.textContent = 'Маркер потерян. Поиск...';
            video.pause();
            isPlaying = false;
        });

        // Для iOS/Android: обработка первого клика для разблокировки аудио
        document.body.addEventListener('click', () => {
            if (video.paused && marker.object3D.visible) {
                video.play();
                video.muted = false;
            }
        }, { once: true });
    </script>
</body>
</html>
