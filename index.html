<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Vertical Video</title>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            background: transparent !important;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent !important;
        }
        
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .status-found { background: rgba(76,175,80,0.9) !important; }
        .status-scanning { background: rgba(255,193,7,0.9) !important; color: #000; }
        
        a-scene {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0;
            left: 0;
            background: transparent !important;
        }
        
        /* Критично: canvas должен быть прозрачным */
        canvas.a-canvas {
            background: transparent !important;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div>Запуск камеры...</div>
    </div>

    <div id="status">Наведите на изображение</div>

    <!-- Добавлен renderer="alpha: true" и background="transparent" -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;"
        embedded 
        renderer="alpha: true; antialias: true; colorManagement: true; physicallyCorrectLights: true; precision: mediump"
        vr-mode-ui="enabled: false"
        background="transparent"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="video0" 
                src="./video.mp4" 
                preload="auto" 
                loop 
                crossorigin="anonymous" 
                playsinline
                webkit-playsinline
                muted>
            </video>

            <video 
                id="video1" 
                src="./video1.mp4" 
                preload="auto" 
                loop 
                crossorigin="anonymous" 
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#video0"
                scale="1.125 2 1"
                position="0 0 0"
                rotation="0 0 0"
                material="shader: flat; transparent: true">
            </a-video>
            
            <!-- Черная подложка только под видео -->
            <a-plane 
                position="0 0 -0.01" 
                scale="1.2 2.1 1" 
                color="#000" 
                opacity="0.5"
                material="shader: flat; transparent: true">
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-video 
                src="#video1"
                scale="1.125 2 1"
                position="0 0 0"
                rotation="0 0 0"
                material="shader: flat; transparent: true">
            </a-video>
            
            <!-- Черная подложка только под видео -->
            <a-plane 
                position="0 0 -0.01" 
                scale="1.2 2.1 1" 
                color="#000" 
                opacity="0.5"
                material="shader: flat; transparent: true">
            </a-plane>
        </a-entity>

    </a-scene>

    <script>
        class ARController {
            constructor() {
                this.markers = [
                    {
                        index: 0,
                        videoId: 'video0',
                        name: 'Маркер 1'
                    },
                    {
                        index: 1,
                        videoId: 'video1',
                        name: 'Маркер 2'
                    }
                ]

                this.videos = {};
                this.activeMarker = null;
                this.isAudioUnlocked = false;
                this.init();
            }
            
            init() {
                this.cacheVideos();
                this.setupTransparency();
                this.setupEvents();
                this.setupUnlock();
            }

            cacheVideos() {
                this.markers.forEach(marker => {
                    const video = document.getElementById(marker.videoId);
                    if (video) {
                        video.muted = true;
                        video.playsInline = true;
                        this.videos[marker.index] = video;
                        video.load();
                    }
                });
            }
            
            // КЛЮЧЕВОЙ ФИКС: принудительная прозрачность для мобильных
            setupTransparency() {
                const scene = document.querySelector('a-scene');
                
                // Ждем полной загрузки сцены
                scene.addEventListener('loaded', () => {
                    // Убираем фон сцены Three.js
                    if (scene.object3D) {
                        scene.object3D.background = null;
                    }
                    
                    // Настраиваем renderer для прозрачности
                    if (scene.renderer) {
                        scene.renderer.setClearColor(0x000000, 0);
                        scene.renderer.setClearAlpha(0);
                        scene.renderer.alpha = true;
                        
                        // Для iOS Safari
                        scene.renderer.domElement.style.background = 'transparent';
                    }
                    
                    console.log('Transparency fixed for mobile');
                });
                
                // Резервный вариант через 1 секунду
                setTimeout(() => {
                    if (scene.object3D) scene.object3D.background = null;
                    if (scene.renderer) {
                        scene.renderer.setClearAlpha(0);
                        scene.renderer.domElement.style.background = 'transparent';
                    }
                }, 1000);
            }
            
            setupEvents() {
                const scene = document.querySelector('a-scene');
                
                scene.addEventListener('arReady', () => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 500);
                });
                
                scene.addEventListener('arError', (e) => {
                    console.error('AR Error:', e);
                    document.getElementById('status').textContent = 'Ошибка камеры';
                    document.getElementById('status').style.background = 'red';
                });
                
                this.markers.forEach(marker => {
                    const entity = document.querySelector(`[mindar-image-target="targetIndex: ${marker.index}"]`);
                    
                    if (!entity) {
                        console.warn(`Маркер ${marker.index} не найден в HTML`);
                        return;
                    }
                    
                    entity.addEventListener('targetFound', () => {
                        console.log(`Найден: ${marker.name}`);
                        this.activeMarker = marker.index;
                        this.updateStatus(`Воспроизведение: ${marker.name}`, 'found');
                        this.playVideo(marker.index);
                    });
                    
                    entity.addEventListener('targetLost', () => {
                        if (this.activeMarker === marker.index) {
                            console.log(`Потерян: ${marker.name}`);
                            this.activeMarker = null;
                            this.updateStatus('Наведите на изображение', 'scanning');
                            this.pauseVideo(marker.index);
                        }
                    });
                });
                
                // Пауза при сворачивании
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        Object.values(this.videos).forEach(video => video.pause());
                    } else if (this.activeMarker !== null) {
                        this.playVideo(this.activeMarker);
                    }
                });
            }
            
            async playVideo(index) {
                const video = this.videos[index];
                if (!video) return;
                
                try {
                    video.currentTime = 0;
                    if (!this.isAudioUnlocked) video.muted = true;
                    
                    await video.play();
                    
                    if (this.isAudioUnlocked) video.muted = false;
                } catch (err) {
                    console.log('Autoplay blocked for marker', index);
                    video.muted = true;
                    try {
                        await video.play();
                    } catch (e) {
                        console.error('Play failed', e);
                    }
                }
            }
            
            pauseVideo(index) {
                const video = this.videos[index];
                if (!video) return;
                video.pause();
                if (!this.isAudioUnlocked) video.muted = true;
            }
            
            setupInteractionUnlock() {
                const unlock = () => {
                    this.isAudioUnlocked = true;
                    
                    // Включаем звук для активного видео
                    if (this.activeMarker !== null) {
                        const video = this.videos[this.activeMarker];
                        if (video) video.muted = false;
                    }
                    
                    this.updateStatus(this.activeMarker !== null ? 'Звук включен' : 'Наведите на изображение', 
                        this.activeMarker !== null ? 'found' : 'scanning');
                };
                
                document.body.addEventListener('click', unlock, { once: true });
                document.body.addEventListener('touchstart', unlock, { once: true });
            }
            
            updateStatus(text, state) {
                const status = document.getElementById('status');
                status.textContent = text;
                status.className = state === 'found' ? 'status-found' : 'status-scanning';
            }
        }
        
        window.addEventListener('load', () => new ARController());
    </script>
</body>
</html>
