<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Vertical Video</title>
    
    <!-- MindAR + A-Frame (CDN, никакого npm) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; }
        
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .status-found { background: rgba(76,175,80,0.9) !important; }
        .status-scanning { background: rgba(255,193,7,0.9) !important; color: #000; }
    </style>
</head>
<body>

    <!-- Загрузчик -->
    <div id="loader">
        <div class="spinner"></div>
        <div>Инициализация камеры...</div>
    </div>

    <!-- Статус -->
    <div id="status">Наведите на изображение</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;"
        embedded 
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false">
        
        <!-- Ассеты -->
        <a-assets>
            <!-- Видео: playsinline и muted обязательны для автозапуска на мобильных -->
            <video 
                id="video0" 
                src="./video.mp4" 
                preload="auto" 
                loop 
                crossorigin="anonymous" 
                playsinline
                webkit-playsinline
                muted>
            </video>
            
            <!-- Добавь сюда ещё видео для других маркеров:
            <video id="video1" src="./video2.mp4" preload="auto" loop playsinline muted></video>
            -->
        </a-assets>

        <!-- Камера -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- МАРКЕР 0 (первый) -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- 
                Видео 9:16 (вертикальное):
                - scale="0.5625 1 1" означает ширина = 0.5625 от высоты (9/16 = 0.5625)
                - position="0 0 0" - центр маркера
                - rotation="0 0 0" - если нужно повернуть, измени
            -->
            <a-video 
                src="#video0"
                scale="0.5625 1 1"
                position="0 0 0"
                rotation="0 0 0"
                material="shader: flat; transparent: true">
            </a-video>
            
            <!-- Опционально: тень/подложка для лучшей видимости -->
            <a-plane 
                position="0 0 -0.01" 
                scale="0.6 1.05 1" 
                color="#000" 
                opacity="0.3"
                material="shader: flat; transparent: true">
            </a-plane>
        </a-entity>

        <!-- 
        ДОБАВИТЬ ВТОРОЙ МАРКЕР:
        <a-entity mindar-image-target="targetIndex: 1">
            <a-video src="#video1" scale="0.5625 1 1" position="0 0 0"></a-video>
        </a-entity>
        -->

    </a-scene>

    <script>
        class ARController {
            constructor() {
                // Конфигурация: добавляй сюда новые маркеры и видео
                this.markers = [
                    {
                        index: 0,
                        videoId: 'video0',
                        name: 'Маркер 1'
                    }
                    // Добавить следующий маркер:
                    // ,{ index: 1, videoId: 'video1', name: 'Маркер 2' }
                ];
                
                this.videos = {};
                this.activeMarker = null;
                this.isAudioUnlocked = false;
                
                this.init();
            }
            
            init() {
                this.cacheVideos();
                this.setupEventListeners();
                this.setupInteractionUnlock();
            }
            
            cacheVideos() {
                // Кэшируем видео элементы
                this.markers.forEach(marker => {
                    this.videos[marker.index] = document.getElementById(marker.videoId);
                });
            }
            
            setupEventListeners() {
                const scene = document.querySelector('a-scene');
                
                // Скрываем загрузчик после старта
                scene.addEventListener('arReady', () => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                    }, 500);
                });
                
                // Обработка ошибок
                scene.addEventListener('arError', (e) => {
                    console.error('AR Error:', e);
                    document.getElementById('status').textContent = 'Ошибка камеры';
                });
                
                // События для каждого маркера
                this.markers.forEach(marker => {
                    const entity = document.querySelector(`[mindar-image-target="targetIndex: ${marker.index}"]`);
                    
                    if (!entity) {
                        console.error(`Маркер ${marker.index} не найден в сцене`);
                        return;
                    }
                    
                    // МАРКЕР НАЙДЕН
                    entity.addEventListener('targetFound', () => {
                        console.log(`Найден: ${marker.name}`);
                        this.activeMarker = marker.index;
                        
                        // Обновляем UI
                        this.updateStatus(`Найдено: ${marker.name}`, 'found');
                        
                        // Запускаем видео
                        this.playVideo(marker.index);
                    });
                    
                    // МАРКЕР ПОТЕРЯН
                    entity.addEventListener('targetLost', () => {
                        if (this.activeMarker === marker.index) {
                            console.log(`Потерян: ${marker.name}`);
                            this.activeMarker = null;
                            
                            this.updateStatus('Наведите на изображение', 'scanning');
                            this.pauseVideo(marker.index);
                        }
                    });
                });
            }
            
            async playVideo(index) {
                const video = this.videos[index];
                if (!video) return;
                
                // Сбрасываем на начало
                video.currentTime = 0;
                
                try {
                    // Пытаемся запустить
                    await video.play();
                    
                    // Разблокируем звук если возможно (требует взаимодействия пользователя)
                    if (this.isAudioUnlocked) {
                        video.muted = false;
                    }
                    
                } catch (err) {
                    console.log('Автозапуск заблокирован, ожидаем клик...');
                    this.updateStatus('Нажмите на экран для звука', 'scanning');
                }
            }
            
            pauseVideo(index) {
                const video = this.videos[index];
                if (!video) return;
                
                video.pause();
                video.muted = true; // Возвращаем muted для следующего autoplay
            }
            
            // Разблокировка аудио по клику (требование iOS/Android)
            setupInteractionUnlock() {
                const unlockAudio = () => {
                    this.isAudioUnlocked = true;
                    
                    // Если маркер уже активен, включаем звук
                    if (this.activeMarker !== null) {
                        const video = this.videos[this.activeMarker];
                        if (video) video.muted = false;
                    }
                };
                
                // Слушаем первый клик/тач
                document.body.addEventListener('click', unlockAudio, { once: true });
                document.body.addEventListener('touchstart', unlockAudio, { once: true });
            }
            
            updateStatus(text, state) {
                const status = document.getElementById('status');
                status.textContent = text;
                status.className = state === 'found' ? 'status-found' : 'status-scanning';
            }
        }
        
        // Запуск после загрузки страницы
        window.addEventListener('load', () => {
            new ARController();
        });
    </script>
</body>
</html>
